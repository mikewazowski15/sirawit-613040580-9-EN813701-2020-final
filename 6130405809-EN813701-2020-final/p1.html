<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    h1 {
        text-align: center;
    }
    
    button{
        text-align: center;
        border-radius: 4px;
        background-color: green;
        padding: 15px;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: auto;
        cursor: pointer;

    }

    .buttons{
        position: absolute;
        left: 90%;
    }
</style>


<body>

<h1>Factorial Quiz</h1>

<p>Where is the factorial of <span id="random"></span>?</p>

<form id="forms">
<label for="ans">Answer:</label>
<input type="number" id="ans" name="ans">
</form>

<br>

<div class="buttons">
    <button onclick="myFunction()">Check answer</button>
</div>

<p id="fac"></p>


<script>
var rand = Math.floor(Math.random() * 5) + 1;
document.getElementById("random").innerHTML = rand;
var n = rand;

function factorial(n) {
  return (n != 1) ? n * factorial(n - 1) : 1;
}

function myFunction() {
    var ans = document.getElementById("ans").value;
    if (ans == factorial(n)) {
    document.getElementById("fac").innerHTML = "Your answer is correct, Congratulations!";
    } else {
    document.getElementById("fac").innerHTML = "Your answer is incorrect. The correct is " + factorial(rand);
    }
}
</script>



</body>
</html>
